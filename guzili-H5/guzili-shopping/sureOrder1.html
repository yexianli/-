<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>购物车</title>
    <link rel="stylesheet" href="css/shopping.css">
    <script src="js/all.js"></script>
</head>
<body>
<!--头部开始-->
<div class="header">
    <a href="javascript:history.back(-1)" class="back">
        <img src="img/btn_back2@3x.png">
        <span>返回</span>
    </a>
    <div class="title">购物车</div>
    <div class="editor" id="efiror">编辑</div>
</div>
<!--头部结束-->
<!--内容开始-->
<div class="container bottom_196">
    <div class="order">
        <div class="order_title">
            <img src="img/con_rice@3x.png">
            <span class="productName">东北大米</span>
            <span class="machNum">1024</span>
            <span class="mach">机器:</span>
        </div>
        <div class="order_content">
            <div class="order_contentbg">
                <div class="content_img">
                    <img src="img/image_rice@3x.png">
                </div>
                <div class="content_introduce">
                    <div class="introBg"><span class="UnitPrice orange">52</span><span class="grey">元/公斤</span></div>
                    <div class="introBg"><span class="grey">数量</span><span class="orange">X<span class="count">2</span></span></div>
                    <div class="introBg"><span class="grey">粗糙度</span><span class="orange">3分度糙米</span></div>
                    <div class="introBg"><span class="grey1">￥</span><span class="red totalPrice">101.23</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="picUpWay">
        <div class="picTitle">取货方式</div>
        <div class="picUpSel" id="selfPic">
            <span class="cirl"></span>
            <span class="way">自行取货</span>
        </div>
        <div class="picUpSel marL_170" id="sendPic">
            <span class="cirl seletedCir"></span>
            <span class="way">派送上门</span>
        </div>
    </div>
    <div class="receMes">
        <div class="receMesbg">
            <div class="receTitle">收货信息</div>
            <div class="MesDetailbg">
                <span class="span1">收货人</span>
                <span class="span2">王二</span>
            </div>
            <div class="MesDetailbg">
                <span class="span1 fleft">收货地址</span>
                <span class="span2">广东省 深圳市 南山区 西丽 同富裕工业区5栋3楼c</span>
            </div>
            <a class="enterArrow" href="#"></a>
        </div>
    </div>
    <div class="bottom">
        <button class="shopBtn cgreen" id="surePay">确认付款</button>
        <div class="Total">
            <span>合计&nbsp;&nbsp;￥</span>
            <span class="allPrice" id="allPrice">213</span>
        </div>
    </div>
</div>
<!--内容结束-->
<!--底部开始-->
<div class="footer">
    <ul>
        <li>
            <img src="img/tab_home@3x.png">
            <span>主页</span>
        </li>
        <li>
            <img src="img/tab_car_pre@3x.png">
            <span>购物车</span>
        </li>
        <li>
            <img src="img/tab_search@3x.png">
            <span>发现</span>
        </li>
        <li>
            <img src="img/tab_my@3x.png">
            <span>我的</span>
        </li>
    </ul>
</div>
<!--底部结束-->
</body>
</html>
