<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>手机动态登录</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/all.js"></script>
</head>
<body>
<div class="back">
    <a class="back" href="#">
        <img src="img/btn_back2@3x.png">
        <span>返回主页</span>
    </a>
</div>
<div class="container">
    <div class="logo">
        <img src="img/login_logo@3x.png">
    </div>
    <input type="text" placeholder="请输入用户名/手机号" class="username marT_100" id="username">
    <div class="marT_20">
        <input type="text" placeholder="请输入验证码" class="passward width_300 fleft" id="verification">
        <button class="width_190 fright">获取验证码</button>
    </div>
    <button id="login" class="marT_120">登录</button>
    <a class="forgetPWD" href="forgetPWD.html">忘记密码？找回密码</a>
    <a class="register" href="register.html">注册</a>
    <div class="wayTitle marT_100">其他方式登录：</div>
    <div class="wayContent">
        <a href="#" class="weixin"><img src="img/login_wachat@3x.png"></a>
        <a href="#" class="weibo"><img src="img/login_sina@3x.png"></a>
        <a href="#" class="qq"><img src="img/login_qq@3x.png"></a>
    </div>
</div>
</body>
</html>
