<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>找回密码</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/all.js"></script>
</head>
<body>
<div class="back">
    <a class="back" href="#">
        <img src="img/btn_back2@3x.png">
        <span>返回登录</span>
    </a>
</div>
<div class="container">
    <div class="logo">
        <img src="img/login_logo@3x.png">
    </div>
    <input type="text" placeholder="请输入用户名/手机号" class="username marT_100" id="username">
    <div class="marT_20">
        <input type="text" placeholder="请输入验证码" class="passward width_300 fleft" id="verification">
        <button class="width_190 fright">获取验证码</button>
    </div>
    <input type="password" placeholder="请输入新密码" class="passward marT_20" id="newPWD">
    <input type="password" placeholder="请再次输入新密码" class="passward marT_20" id="renewPWD">
    <button id="rebackPWD" class="marT_60">找回密码</button>
</div>
</body>
</html>
