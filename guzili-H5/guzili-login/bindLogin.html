<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>登录绑定</title>
    <link rel="stylesheet" href="css/login.css">
    <script src="js/all.js"></script>
</head>
<body>
<div class="back">
    <a class="back" href="#">
        <img src="img/btn_back2@3x.png">
        <span>返回登录</span>
    </a>
    <a class="back_right" href="#">
        <img src="img/btn_enter2@3x.png">
        <span>返回主页</span>
    </a>
</div>
<div class="container">
    <div class="binding">快捷登录绑定APP帐号</div>
    <div class="logo">
        <img src="img/login_logo@3x.png">
    </div>
    <div class="had marT_60">已有APP帐号</div>
    <input type="text" placeholder="请输入用户名/手机号" class="username marT_20" id="username">
    <input type="password" placeholder="请输入登录密码" class="passward marT_20" id="passward">
    <a class="dynamicLogin" href="dynamicLogin.html">手机动态登录</a>
    <button id="login" class="marT_80">登录</button>
    <a class="forgetPWD" href="forgetPWD.html">忘记密码？找回密码</a>
    <div class="havent marT_80">已有APP帐号</div>
    <a id="regester" class="goRegester marT_20" href="register.html">去注册</a>
</div>
</body>
</html>
