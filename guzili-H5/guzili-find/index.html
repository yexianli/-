 <!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>设置</title>
    <link rel="stylesheet" href="css/find.css">
    <script src="js/all.js"></script>
</head>
<body>
<!--头部开始-->
<div class="header">
    <a href="javascript:history.back(-1)" class="back">
        <img src="img/btn_back2@3x.png">
        <span>返回</span>
    </a>
    <input type="text" placeholder="搜索" class="headInput">
    <div class="search">
        <div class="searchbg"></div>
        <div>搜索</div>
    </div>
</div>
<!--头部结束-->
<!--内容开始-->
<div class="container">
    <!--发现的3大模块-->
    <div class="findGuide">
        <a href="activity.html" class="activity">
            <img src="img/act_active@3x.png">
            <span>活动</span>
        </a>
        <a href="preview.html" class="preview">
            <img src="img/act_read@3x.png">
            <span>阅览</span>
        </a>
        <a href="ShoppingMall.html" class="ShoppingMall">
            <img src="img/act_mall@3x.png">
            <span>商城</span>
        </a>
    </div>
    <!--热门活动-->
    <div class="hot">
        <!--轮播图片-->
        <div class="Carousel"></div>
        <div class="hotfont">热门活动</div>
    </div>
</div>
<!--内容结束-->
<!--底部开始-->
<div class="footer">
    <ul>
        <li>
            <img src="img/tab_home@3x.png">
            <span>主页</span>
        </li>
        <li>
            <img src="img/tab_car@3x.png">
            <span>购物车</span>
        </li>
        <li>
            <img src="img/tab_search_pre@3x.png">
            <span>发现</span>
        </li>
        <li>
            <img src="img/tab_my@3x.png">
            <span>我的</span>
        </li>
    </ul>
</div>
<!--底部结束-->
</body>
</html>
