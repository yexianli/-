<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>编辑</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/all.js"></script>
</head>
<body>
<!--头部开始-->
<div class="header">
    <a href="my_address.html" class="back">
        <img src="img/btn_back2@3x.png">
        <span>返回</span>
    </a>
    <div class="title">编辑</div>
    <a href="JavaScript:void(0)" class="setUp">删除</a>
</div>
<!--头部结束-->
<!--内容开始-->
<div class="container">
    <div class="my_editorAddre">
        <div class="title">请输入您的收货信息</div>
        <div class="marRL_20 marT_10">
            <span>收货人</span>
            <input type="text" placeholder="请输入收货人信息" class="bordradu" id="name">
        </div>
        <div class="marRL_20 marT_10">
            <span>手机</span>
            <input type="text" placeholder="请输入手机信息" class="bordradu" id="mobilephone">
        </div>
        <div class="marRL_20 marT_10">
            <span>地区</span>
            <input type="text" placeholder="请输入地区信息" class="bordradu" id="area">
        </div>
        <div class="marRL_20 marT_10">
            <span>街道</span>
            <input type="text" placeholder="请输入街道信息" class="bordradu" id="street">
        </div>
        <div class="marRL_20 marT_10 textarea_div">
            <span class="fleft">详细地址</span>
            <textarea  placeholder="请输入详细地址" class="bordradu" id="detailAddres"></textarea>
        </div>
        <div class="marRL_20 marT_20">
            <button class="greenbtn">确认修改</button>
        </div>
    </div>
</div>
<!--内容结束-->
<!--底部开始-->
<div class="footer">
    <ul>
        <li>
            <img src="img/tab_home@3x.png">
            <span>主页</span>
        </li>
        <li>
            <img src="img/tab_car@3x.png">
            <span>购物车</span>
        </li>
        <li>
            <img src="img/tab_search@3x.png">
            <span>发现</span>
        </li>
        <li>
            <img src="img/tab_my_pre@3x.png">
            <span>我的</span>
        </li>
    </ul>
</div>
<!--底部结束-->
</body>
</html>
