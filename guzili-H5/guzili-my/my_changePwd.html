<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>修改登陆密码</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/all.js"></script>
</head>
<body>
<!--头部开始-->
<div class="header">
    <a href="my_accountSecurity.html" class="back">
        <img src="img/btn_back2@3x.png">
        <span>返回</span>
    </a>
    <div class="title">修改登陆密码</div>
</div>
<!--头部结束-->
<!--内容开始-->
<div class="container">
    <div class="my_changePwd">
        <div class="title">
            <span>手机号:</span>
            <span class="teleNum" id="teleNum">13800138000</span>
        </div>
        <div class="marRL_20 marT_10">
            <input class="input_full bordradu" placeholder="请输入旧密码">
        </div>
        <div class="marRL_20 marT_10">
            <input class="input_full bordradu" placeholder="请输入新密码">
        </div>
        <div class="marRL_20 marT_10">
            <input class="input_full bordradu" placeholder="请再次输入新密码">
        </div>
        <div class="marRL_20 marT_20">
            <p class="little_font">密码由6-20英文字母、数字或符号组成</p>
        </div>
        <div class="marRL_20 marT_20">
            <button class="greenbtn">提交修改</button>
        </div>
    </div>
</div>
<!--内容结束-->
<!--底部开始-->
<div class="footer">
    <ul>
        <li>
            <img src="img/tab_home@3x.png">
            <span>主页</span>
        </li>
        <li>
            <img src="img/tab_car@3x.png">
            <span>购物车</span>
        </li>
        <li>
            <img src="img/tab_search@3x.png">
            <span>发现</span>
        </li>
        <li>
            <img src="img/tab_my_pre@3x.png">
            <span>我的</span>
        </li>
