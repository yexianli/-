<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>我的订单</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/all.js"></script>
</head>
<body>
<!--头部开始-->
<div class="header">
    <a href="my_index.html" class="back">
        <img src="img/btn_back2@3x.png">
        <span>返回</span>
    </a>
    <div class="title">我的订单</div>
</div>
<!--头部结束-->
<!--内容开始-->
<div class="container">
    <!--订单详情-->
    <div class="order">
        <div class="order_title">
            <img src="img/con_rice@3x.png">
            <span>订单编号</span>
            <span id="order_num">1234567890544</span>
        </div>
        <div class="order_content">
            <div class="order_contentbg">
                <div class="content_img">
                    <img src="img/image_rice@3x.png">
                </div>
                <div class="content_introduce">
                    <div class="riceName">东北大米</div>
                    <div class="introBg"><span  class="ricePrice">5.2</span><span>元/公斤</span></div>
                    <div class="introBg"><span>数量：</span><span class="riceNnum">50</span><span>公斤</span></div>
                    <div class="introBg"><span>粗糙度：</span><span class="roughness">50</span></div>
                    <div class="introBg"><span>机器号：</span><span class="equNnum">1050</span></div>
                    <div class="introBg"><span>总价：</span><span class="totalPrice">113</span></div>
                </div>
            </div>
        </div>
    </div>
    <div class="orderMes">
        <div class="orderMesbg">
            <div class="orMesbg1">
                <span class="span1">取货方式</span>
                <span id="getWay" class="span2">送货上门</span>
                <span id="status" class="green fright">待付款</span>
            </div>
            <div class="orMesbg1">
                <span class="span1">派送费</span>
                <span id="delTip">3</span>
                <span>元</span>
            </div>
            <div class="orMesbg1">
                <span class="span1">派送员</span>
                <span id="delPerson" class="span2">王二</span>
                <span id="delPhone">12345678</span>
            </div>
        </div>
    </div>
    <div class="orderMes">
        <div class="orderMesbg">
            <div class="orMesbg1">
                <span class="span1">收货信息</span>
            </div>
            <div class="orMesbg1 marT_10">
                <span class="span1">收货人</span>
                <span id="recevPerson" class="span2">王小呆</span>
                <span id="recevPhone">123456678</span>
            </div>
            <div class="orMesbg2">
                <span class="span1">收货地址</span>
                <span id="recevAddress" class="span2">广东省深圳市南山区西丽街道同富裕工业区</span>
            </div>
        </div>
    </div>
    <div class="orderMes">
        <div class="orderMesbg">
            <div class="orMesbg3">
                <span class="span1">订单编号</span>
                <span id="orderNum">1234567890</span>
            </div>
            <div class="orMesbg3">
                <span class="span1">成交时间</span>
                <span id="dealTime1">2017.08.15 12:12:12</span>
            </div>
            <div class="orMesbg3">
                <span class="span1">成交时间</span>
                <span id="dealTime2">2017.08.15 12:12:12</span>
            </div>
        </div>
    </div>
    <div class="btnDiv">
        <a class="backIndexbtn" href="#">返回首页</a>
    </div>
</div>
<!--内容结束-->
<!--底部开始-->
<div class="footer">
    <ul>
        <li>
            <img src="img/tab_home@3x.png">
            <span>主页</span>
        </li>
        <li>
            <img src="img/tab_car@3x.png">
            <span>购物车</span>
        </li>
        <li>
            <img src="img/tab_search@3x.png">
            <span>发现</span>
        </li>
        <li>
            <img src="img/tab_my_pre@3x.png">
            <span>我的</span>
        </li>
    </ul>
</div>
<!--底部结束-->
</body>
</html>
