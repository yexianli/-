<!DOCTYPE html>
<html lang="zh">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-transform">
    <title>我的订单</title>
    <link rel="stylesheet" href="css/common.css">
    <script src="js/all.js"></script>
</head>
<body>
<!--头部开始-->
<div class="header">
    <a href="my_index.html" class="back">
        <img src="img/btn_back2@3x.png">
        <span>返回</span>
    </a>
    <div class="title">我的订单</div>
</div>
<!--头部结束-->
<!--内容开始-->
<div class="container">
    <ul class="orderGuide">
        <li class="my_allOrder">
            全部
            <div class="div_line"></div>
        </li>
        <li class="my_pendPay">
            待付款
            <div class="div_line"></div>
        </li>
        <li class="my_Picup">
            待取货
            <div class="div_line"></div>
        </li>
        <li class="my_willRecived curOrder">
            待收货
            <div class="div_line"></div>
        </li>
        <li class="my_cusService">
            已收货
            <br>
            /售后
            <div class="div_line"></div>
        </li>
    </ul>
    <!--待付款内容-->
    <div class="my_willRecived">
        <div class="order">
            <div class="order_title">
                <img src="img/con_rice@3x.png">
                <span>订单编号</span>
                <span class="order_num">1234567890544</span>
                <a href="my_orderDetails.html">查看订单详情</a>
            </div>
            <div class="order_content">
                <div class="order_contentbg">
                    <div class="content_img">
                        <img src="img/image_rice@3x.png">
                    </div>
                    <div class="content_introduce">
                        <div class="riceName">东北大米</div>
                        <div class="introBg"><span  class="ricePrice">5.2</span><span>元/公斤</span></div>
                        <div class="introBg"><span>数量：</span><span class="riceNnum">50</span><span>公斤</span></div>
                        <div class="introBg"><span>粗糙度：</span><span class="roughness">50</span></div>
                        <div class="introBg"><span>机器号：</span><span class="equNnum">1050</span></div>
                        <div class="introBg"><span>取货方式：</span><span class="getWay">派送上门</span></div>
                        <div class="introBg"><span>派送费用：</span><span class="getPrice">3</span><span>元</span></div>
                        <div class="allPrice"><span>￥</span><span class="totalPrice">10.4</span></div>
                    </div>
                </div>
            </div>
            <div class="order_bottom">
                <span class="orderStatus">待收货</span>
                <a href="#" class="greenbtnA">确认收货</a>
            </div>
        </div>
    </div>
</div>
<!--内容结束-->
<!--底部开始-->
<div class="footer">
    <ul>
        <li>
            <img src="img/tab_home@3x.png">
            <span>主页</span>
        </li>
        <li>
            <img src="img/tab_car@3x.png">
            <span>购物车</span>
        </li>
        <li>
            <img src="img/tab_search@3x.png">
            <span>发现</span>
        </li>
        <li>
            <img src="img/tab_my_pre@3x.png">
            <span>我的</span>
        </li>
    </ul>
</div>
<!--底部结束-->
</body>
</html>
